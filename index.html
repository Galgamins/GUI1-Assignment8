<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Multiplication Table
  </title>
  <!-- stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1 class="text-center">
    Multiplication Table
  </h1>
  <div>
    <div id="tabs">
      <ul class="ui-tabs-nav">
        <li><a href="#tabs-0">Home</a></li>
      </ul>
      <div id="tabs-0">
        <!-- Form for inputs. Validate inputs are numbers using type="number". Non-number values will not be accepted. -->
        <div class="row justify-content-md-center">
          <form class="cmxform" id="tableInput" name="tableInput">
            <div class="form-group text-center">
              <label for="multiplier1">Multiplier 1</label>
              <input type="text" required class="form-control" name="multiplier1" id="multiplier1" placeholder="Enter lower number" value="0">
              <div class="slider" id="multiplier1Slider"></div>
            </div>
            <div class="form-group text-center">
              <label for="multiplier2">Multiplier 2</label>
              <input type="text" required class="form-control" name="multiplier2" id="multiplier2" placeholder="Enter higher number" value="0">
              <div class="slider" id="multiplier2Slider"></div>
            </div>
            <div class="form-group text-center">
              <label for="multiplicand1">Multiplicand 1</label>
              <input type="text" required class="form-control" name="multiplicand1" id="multiplicand1" placeholder="Enter lower number" value="0">
              <div class="slider" id="multiplicand1Slider"></div>
            </div>
            <div class="form-group text-center">
              <label for="multiplicand2">Multiplicand 2</label>
              <input type="text" required class="form-control" name="multiplicand2" id="multiplicand2" placeholder="Enter higher number" value="0">
              <div class="slider" id="multiplicand2Slider"></div>
            </div>
          </form>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" id="saveTable">Save Table</button>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" id="deleteAllTables">Delete All Saved Tables</button>
          </div>
        </div>
        <table id="resultTable-0"></table>
      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript for BootStrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- jQuery Validation Plugin-->

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>

  <!-- jQuery UI Plugin-->
  <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>

  <!-- Custom scripts -->
  <script src="js/file.js"></script>
</body>

</html>
